<!DOCTYPE html>
<html>
<head>
  <style>
    body { width: 220px; padding: 15px; font-family: sans-serif; background: #262421; color: white; }
    h3 { margin-top: 0; font-size: 14px; text-align: center; color: #aaa; }
    label { display: block; font-size: 12px; margin-bottom: 5px; color: #ccc; }
    select { width: 100%; padding: 8px; margin-bottom: 15px; background: #333; color: white; border: 1px solid #444; border-radius: 4px; }
    button { width: 100%; padding: 8px; background: #86c246; border: none; border-radius: 4px; color: white; font-weight: bold; cursor: pointer; }
    button:hover { background: #75aa3d; }
  </style>
</head>
<body>
  <h3>ELO Settings</h3>
  
  <label for="lowElo">My Rating (Current)</label>
  <select id="lowElo">
    <option value="0">Beginner (< 1000)</option>
    <option value="1000">1000</option>
    <option value="1200">1200</option>
    <option value="1400">1400</option>
    <option value="1600">1600</option>
    <option value="1800">1800</option>
    <option value="2000">2000</option>
    <option value="2200">2200</option>
    <option value="2500">Master (2500+)</option>
  </select>

  <label for="highElo">Target Rating (Goal)</label>
  <select id="highElo">
    <option value="1000">1000</option>
    <option value="1200">1200</option>
    <option value="1400">1400</option>
    <option value="1600">1600</option>
    <option value="1800">1800</option>
    <option value="2000">2000</option>
    <option value="2200">2200</option>
    <option value="2500">Master (2500+)</option>
  </select>

  <button id="saveBtn">Update Table</button>

  <script src="popup.js"></script>
</body>
</html>
